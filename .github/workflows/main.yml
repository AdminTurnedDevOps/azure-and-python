name: Run Python Code

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        
    steps:
    - uses: actions/checkout@v2
    - name: Lint with flake8
      run: |
        pip3 install flake8
        pip install flake8
        flake8 all_resources/list_all_resources.py
        
    - name: Test with pytest
      run: |
        pip install azure.mgmt.resource
        pip install azure.common.client_factory
        python all_resources/list_all_resources.py
